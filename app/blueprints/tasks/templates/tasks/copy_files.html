{% extends "base.html" %}
{% block content %}
<h1 class="h3 mb-3">複製檔案</h1>
{% if message %}
<div class="alert alert-info">{{ message }}</div>
{% endif %}
<form method="post" class="vstack gap-3" action="{{ url_for('tasks_bp.task_copy_files', task_id=task_id) }}">
  <input type="hidden" name="action" value="copy">
  <div>
    <label class="form-label">來源資料夾</label>
    <select class="form-select" name="source_dir" required>
      <option value="" disabled selected>選擇資料夾</option>
      {% for d in dirs %}
      <option value="{{ d }}">{{ d }}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <label class="form-label">目的資料夾</label>
    <select class="form-select" name="dest_dir" required>
      <option value="" disabled selected>選擇資料夾</option>
      {% for d in dirs %}
      <option value="{{ d }}">{{ d }}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <label class="form-label">關鍵字（以逗號分隔；同組內以 | 表示或）</label>
    <input class="form-control" name="keywords" placeholder="例如：Shipping simulation test,EO|Gamma" required>
  </div>
  <div class="d-flex gap-2">
    <button class="btn btn-primary" type="submit">複製</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('tasks_bp.task_detail', task_id=task_id) }}">返回任務</a>
  </div>
</form>

<hr class="my-4">

<form method="post" class="vstack gap-2" action="{{ url_for('tasks_bp.task_copy_files', task_id=task_id) }}">
  <input type="hidden" name="action" value="create_dir">
  <label class="form-label">新增資料夾</label>
  <div class="input-group">
    <input class="form-control" name="new_dir" placeholder="例如：新資料夾" required>
    <button class="btn btn-outline-secondary" type="submit">建立</button>
  </div>
</form>
{% endblock %}
