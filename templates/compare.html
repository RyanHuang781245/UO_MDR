{% extends "base.html" %}
{% block content %}
<h1 class="h4 mb-3">來源比對</h1>
<div class="row g-3">
  <div class="col-md-8">
    <iframe id="htmlFrame" src="{{ html_url }}" style="width:100%; height:80vh;" class="border"></iframe>
  </div>
  <div class="col-md-4">
    <ul id="sourceList" class="list-group"></ul>
    <div class="mt-3">
      <a class="btn btn-secondary" href="{{ back_link }}">返回結果</a>
    </div>
  </div>
</div>
<script>
const CHAPTER_SOURCES = {{ chapter_sources|tojson }};
const CHAPTERS = {{ chapters|tojson }};
const COLORS = ['#ffb3ba','#baffc9','#bae1ff','#ffdfba','#ffffba','#baffff','#f4baff'];
const CHAPTER_SET = new Set(CHAPTERS);
let highlighted = [];

function clearHighlights() {
  highlighted.forEach(el => {
    el.style.backgroundColor = '';
  });
  highlighted = [];
}

function updateSources(ch, element) {
  clearHighlights();
  const list = document.getElementById('sourceList');
  list.innerHTML = '';
  let sources = [];
  if (Array.isArray(ch)) {
    sources = [...new Set(ch)];
  } else if (ch === null) {
    const all = Object.values(CHAPTER_SOURCES).flat();
    sources = [...new Set(all)];
  } else {
    sources = CHAPTER_SOURCES[ch] || [];
  }
  const colorMap = {};
  const isPdfGroup = sources.length && sources.every(src => src.toLowerCase().endsWith('.pdf'));
  sources.forEach((src, idx) => {
    const color = isPdfGroup ? COLORS[0] : COLORS[idx % COLORS.length];
    colorMap[src] = color;
    const li = document.createElement('li');
    li.className = 'list-group-item';
    li.textContent = src;
    li.style.backgroundColor = color;
    list.appendChild(li);
  });
  if (element && sources.length) {
    let node = element.nextElementSibling;
    let idx = 0;
    while (node && !CHAPTER_SET.has(node.textContent.trim())) {
      const src = isPdfGroup ? sources[0] : sources[idx % sources.length];
      const color = colorMap[src];
      node.style.backgroundColor = color;
      highlighted.push(node);
      node = node.nextElementSibling;
      idx++;
    }
  }
}

const iframe = document.getElementById('htmlFrame');
iframe.addEventListener('load', () => {
  const doc = iframe.contentDocument || iframe.contentWindow.document;
  let found = false;
  let unhandled = [];
  CHAPTERS.forEach(ch => {
    const elements = Array.from(doc.body.querySelectorAll('*')).filter(el => el.textContent.trim() === ch);
    if (elements.length) {
      found = true;
      elements.forEach(el => {
        el.style.cursor = 'pointer';
        el.addEventListener('click', () => updateSources(ch, el));
      });
    } else {
      unhandled = unhandled.concat(CHAPTER_SOURCES[ch] || []);
    }
  });
  if (unhandled.length) {
    updateSources(unhandled);
  } else if (!found) {
    updateSources(null);
  }
});
</script>
{% endblock %}
