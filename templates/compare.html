{% extends "base.html" %}
{% block content %}
<h1 class="h4 mb-3">來源比對</h1>
<div class="row g-3">
  <div class="col-md-8">
    <iframe id="htmlFrame" src="{{ html_url }}" style="width:100%; height:80vh;" class="border"></iframe>
  </div>
  <div class="col-md-4">
    <ul id="sourceList" class="list-group"></ul>
    <div class="mt-3">
      <div class="d-flex gap-2">
        <button id="modeBtn" class="btn btn-outline-secondary" type="button">編輯模式</button>
        <button id="saveBtn" class="btn btn-primary" type="button">保存</button>
        <button id="versionsBtn" class="btn btn-outline-secondary" type="button">版本歷程</button>
        <button id="downloadBtn" class="btn btn-success" type="button">下載</button>
        <a class="btn btn-secondary" href="{{ back_link }}">返回結果</a>
      </div>
      <span id="saveStatus" class="d-block mt-2">已保存</span>
    </div>
  </div>
</div>

<div class="modal fade" id="sourceModal" tabindex="-1">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">來源檔案預覽</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-0"></div>
    </div>
  </div>
</div>

<div class="modal fade" id="versionsModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">版本歷程</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul id="versionList" class="list-group"></ul>
      </div>
    </div>
  </div>
</div>
<script>
const CHAPTER_SOURCES = {{ chapter_sources|tojson }};
const CHAPTERS = {{ chapters|tojson }};
const SOURCE_URLS = {{ source_urls|tojson }};
const COLORS = ['#ffb3ba','#baffc9','#bae1ff','#ffdfba','#ffffba','#baffff','#f4baff'];
const CHAPTER_SET = new Set(CHAPTERS);
const VERSIONS_URL = '{{ versions_url }}';
const REVERT_URL_BASE = '{{ revert_url_base }}';
const VERSION_DOWNLOAD_BASE = '{{ version_download_base }}';
const HTML_URL = '{{ html_url }}';
let highlighted = [];

function openWindow(url) {
  window.open(url, '_blank', 'width=1200,height=800,scrollbars=yes,resizable=yes');
}

function clearHighlights() {
  highlighted.forEach(el => {
    el.style.backgroundColor = '';
  });
  highlighted = [];
}

function updateSources(ch, element) {
  clearHighlights();
  const list = document.getElementById('sourceList');
  list.innerHTML = '';
  let sequence = [];
  if (Array.isArray(ch)) {
    sequence = ch.slice();
  } else if (ch === null) {
    const all = Object.values(CHAPTER_SOURCES).flat();
    sequence = all.slice();
  } else {
    sequence = CHAPTER_SOURCES[ch] || [];
  }
  if (!sequence.length) return;

  const uniqueSources = [...new Set(sequence)];
  const colorMap = {};
  let colorIdx = 0;
  let pdfColor = null;
  uniqueSources.forEach(src => {
    let color;
    if (src.toLowerCase().endsWith('.pdf')) {
      if (!pdfColor) {
        pdfColor = COLORS[colorIdx % COLORS.length];
        colorIdx++;
      }
      color = pdfColor;
    } else {
      color = COLORS[colorIdx % COLORS.length];
      colorIdx++;
    }
    colorMap[src] = color;
    const li = document.createElement('li');
    li.className = 'list-group-item';
    li.textContent = src;
    li.style.backgroundColor = color;
    const url = SOURCE_URLS[src];
    if (url) {
      li.style.cursor = 'pointer';
      li.addEventListener('click', () => openWindow(url));
    }
    list.appendChild(li);
  });

  if (element) {
    let node = element.nextElementSibling;
    let idx = 0;
    const markers = sequence.map(src => {
      const title = src.match(/標題\s*(.+)/);
      if (title) return {type: 'title', value: title[1]};
      const sec = src.match(/章節\s*([\d\.]+)/);
      return sec ? {type: 'section', value: sec[1]} : null;
    });
    const findNextMarkerIdx = from => {
      for (let i = from + 1; i < markers.length; i++) {
        if (markers[i]) return i;
      }
      return -1;
    };
    let nextIdx = findNextMarkerIdx(0);
    let nextMarker = nextIdx !== -1 ? markers[nextIdx] : null;
    while (node && !CHAPTER_SET.has(node.textContent.trim())) {
      const text = node.textContent.trim();
      if (nextMarker && highlighted.length && (
          (nextMarker.type === 'section' && text.startsWith(nextMarker.value)) ||
          (nextMarker.type === 'title' && text.includes(nextMarker.value))
        )) {
        idx = nextIdx;
        nextIdx = findNextMarkerIdx(idx);
        nextMarker = nextIdx !== -1 ? markers[nextIdx] : null;
      }
        const src = sequence[idx] || sequence[sequence.length - 1];
        node.style.backgroundColor = colorMap[src];
        highlighted.push(node);
        node = node.nextElementSibling;
      }
    }
  }

const iframe = document.getElementById('htmlFrame');
let doc;
let isSaved = true;
const statusEl = document.getElementById('saveStatus');
function setSaved(saved) {
  isSaved = saved;
  statusEl.textContent = saved ? '已保存' : '未保存';
  statusEl.classList.toggle('text-success', saved);
  statusEl.classList.toggle('text-danger', !saved);
}
setSaved(true);

iframe.addEventListener('load', () => {
  doc = iframe.contentDocument || iframe.contentWindow.document;
  doc.designMode = 'off';
  doc.addEventListener('input', () => setSaved(false));
  let found = false;
  let unhandled = [];
  CHAPTERS.forEach(ch => {
    const elements = Array.from(doc.body.querySelectorAll('*')).filter(el => el.textContent.trim() === ch);
    if (elements.length) {
      found = true;
      elements.forEach(el => {
        el.style.cursor = 'pointer';
        el.addEventListener('click', () => updateSources(ch, el));
      });
    } else {
      unhandled = unhandled.concat(CHAPTER_SOURCES[ch] || []);
    }
  });
  if (unhandled.length) {
    updateSources(unhandled);
  } else if (!found) {
    updateSources(null);
  }
});

document.getElementById('modeBtn').addEventListener('click', () => {
  if (!doc) return;
  if (doc.designMode === 'on') {
    doc.designMode = 'off';
    document.getElementById('modeBtn').textContent = '編輯模式';
  } else {
    doc.designMode = 'on';
    document.getElementById('modeBtn').textContent = '檢視模式';
  }
});

function saveHtml() {
  const html = (iframe.contentDocument || iframe.contentWindow.document).documentElement.outerHTML;
  return fetch('{{ save_url }}', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({html})
  });
}

document.getElementById('saveBtn').addEventListener('click', () => {
  saveHtml().then(r => {
    if (r.ok) {
      setSaved(true);
      alert('已保存');
    } else {
      alert('保存失敗');
    }
  });
});

document.getElementById('downloadBtn').addEventListener('click', () => {
  if (!isSaved) {
    alert('請先保存才可下載');
    return;
  }
  window.location = '{{ download_url }}?t=' + Date.now();
});

document.getElementById('versionsBtn').addEventListener('click', () => {
  fetch(VERSIONS_URL).then(r => r.json()).then(list => {
    const ul = document.getElementById('versionList');
    ul.innerHTML = '';
    list.slice().reverse().forEach(v => {
      const li = document.createElement('li');
      li.className = 'list-group-item d-flex justify-content-between align-items-center';
      const span = document.createElement('span');
      span.textContent = `版本 ${v.version} - ${v.saved_at}${v.note ? ' - ' + v.note : ''}`;
      const btns = document.createElement('div');
      const dl = document.createElement('a');
      dl.className = 'btn btn-sm btn-outline-success me-2';
      dl.textContent = '下載';
      dl.href = VERSION_DOWNLOAD_BASE.replace('result_0', `result_${v.version}`);
      btns.appendChild(dl);
      const rv = document.createElement('button');
      rv.className = 'btn btn-sm btn-outline-primary';
      rv.textContent = '復原';
      rv.addEventListener('click', () => {
        fetch(REVERT_URL_BASE.replace(/0$/, v.version), {method:'POST'}).then(rr => {
          if (rr.ok) {
            iframe.src = HTML_URL + '?t=' + Date.now();
            setSaved(true);
            bootstrap.Modal.getInstance(document.getElementById('versionsModal')).hide();
            alert('已復原');
          } else {
            alert('復原失敗');
          }
        });
      });
      btns.appendChild(rv);
      li.appendChild(span);
      li.appendChild(btns);
      ul.appendChild(li);
    });
    new bootstrap.Modal(document.getElementById('versionsModal')).show();
  });
});

document.getElementById('versionsBtn').addEventListener('click', () => {
  fetch(VERSIONS_URL).then(r => r.json()).then(list => {
    const ul = document.getElementById('versionList');
    ul.innerHTML = '';
    list.slice().reverse().forEach(v => {
      const li = document.createElement('li');
      li.className = 'list-group-item d-flex justify-content-between align-items-center';
      const span = document.createElement('span');
      span.textContent = `版本 ${v.version} - ${v.saved_at}${v.note ? ' - ' + v.note : ''}`;
      const btns = document.createElement('div');
      const dl = document.createElement('a');
      dl.className = 'btn btn-sm btn-outline-success me-2';
      dl.textContent = '下載';
      dl.href = VERSION_DOWNLOAD_BASE.replace('result_0', `result_${v.version}`);
      btns.appendChild(dl);
      const rv = document.createElement('button');
      rv.className = 'btn btn-sm btn-outline-primary';
      rv.textContent = '復原';
      rv.addEventListener('click', () => {
        fetch(REVERT_URL_BASE.replace(/0$/, v.version), {method:'POST'}).then(rr => {
          if (rr.ok) {
            iframe.src = HTML_URL + '?t=' + Date.now();
            setSaved(true);
            bootstrap.Modal.getInstance(document.getElementById('versionsModal')).hide();
            alert('已復原');
          } else {
            alert('復原失敗');
          }
        });
      });
      btns.appendChild(rv);
      li.appendChild(span);
      li.appendChild(btns);
      ul.appendChild(li);
    });
    new bootstrap.Modal(document.getElementById('versionsModal')).show();
  });
});
</script>
{% endblock %}
