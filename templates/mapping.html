{% extends "base.html" %}
{% block content %}
<h1 class="h4 mb-3">上傳 Mapping 檔案</h1>
<form method="post" enctype="multipart/form-data" class="card card-body mb-4">
  <div class="row g-3">
    <div class="col-md-9">
      <input class="form-control" type="file" name="mapping_file" required>
    </div>
    <div class="col-md-3 d-grid">
      <button class="btn btn-primary" type="submit">開始處理</button>
    </div>
  </div>
</form>
{% if messages %}
<h2 class="h6">處理狀態</h2>
<ul class="list-group mb-3">
  {% for m in messages %}
  <li class="list-group-item">{{ m }}</li>
  {% endfor %}
</ul>
{% endif %}
{% if outputs %}
<h2 class="h6">產出文件</h2>
<ul class="list-group mb-3">
  {% for item in outputs %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span>{{ item.name }}</span>
    <div class="btn-group btn-group-sm">
      <a class="btn btn-outline-primary" href="{{ url_for('task_download_output', task_id=task_id, filename=item.name) }}">下載</a>
      <a class="btn btn-outline-secondary" href="{{ url_for('task_compare', task_id=task_id, job_id=item.job_id) }}">比對</a>
    </div>
  </li>
  {% endfor %}
</ul>
{% endif %}
<a class="btn btn-secondary" href="{{ url_for('task_detail', task_id=task_id) }}">返回任務</a>
{% endblock %}
