{% extends "base.html" %}
{% block content %}
<h1 class="h4">{{ task.name }}</h1>

<h2 class="h6">檔案結構</h2>
<pre class="bg-light p-2">{% for f in files %}{{ f }}
{% endfor %}</pre>

<div class="mt-3">
  <a class="btn btn-primary" href="{{ url_for('flow_builder', task_id=task.id) }}">管理流程</a>

</div>
{% endblock %}
