{% extends "base.html" %}
{% block content %}
<h1 class="h3 mb-3">任務列表</h1>

<form action="{{ url_for('create_task') }}" method="post" enctype="multipart/form-data" class="card card-body mb-4">
  <div class="row g-3">
    <div class="col-md-5">
      <label class="form-label">任務名稱</label>
      <input class="form-control" name="task_name" placeholder="輸入任務名稱">
    </div>
    <div class="col-md-5">
      <label class="form-label">檔案壓縮包 (ZIP)</label>
      <input class="form-control" type="file" name="task_zip" required>
    </div>
    <div class="col-md-2 d-grid align-items-end">
      <button class="btn btn-primary" type="submit">建立任務</button>
    </div>
  </div>
</form>

<h2 class="h5">現有任務</h2>
<table class="table table-striped">
  <thead>
    <tr><th>名稱</th><th>建立時間</th><th class="text-end">操作</th></tr>
  </thead>
  <tbody>
  {% for t in tasks %}
    <tr>
      <td><a href="{{ url_for('task_detail', task_id=t.id) }}">{{ t.name }}</a></td>
      <td>{{ t.created }}</td>
      <td class="text-end">
        <form action="{{ url_for('delete_task', task_id=t.id) }}" method="post" class="d-inline" onsubmit="return confirm('確定刪除?')">
          <button class="btn btn-sm btn-outline-danger">刪除</button>
        </form>
      </td>
    </tr>
  {% else %}
    <tr><td colspan="3">目前沒有任務</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
