{% extends "base.html" %}
{% block content %}
<h1 class="h3 mb-3">任務列表</h1>

<form action="{{ url_for('create_task') }}" method="post" class="card card-body mb-4">
  <div class="row g-3">
    <div class="col-md-5">
      <label class="form-label">任務名稱</label>
      <input class="form-control" name="task_name" placeholder="輸入任務名稱">
    </div>
    <div class="col-md-5">
      <label class="form-label">NAS 共享路徑</label>
      <input class="form-control" type="text" name="nas_path" placeholder="例如 projects/report1" required>
      <div class="form-text">可填寫的共享根目錄: {{ allowed_nas_roots | join(', ') if allowed_nas_roots else '尚未設定' }}</div>
    </div>
    <div class="col-md-2 d-grid align-items-end">
      <button class="btn btn-primary" type="submit">建立任務</button>
    </div>
    <div class="col-md-12">
      <label class="form-label">任務描述</label>
      <textarea class="form-control" name="task_desc" placeholder="輸入任務描述"></textarea>
    </div>
  </div>
</form>

<h2 class="h5">現有任務</h2>
<table class="table table-striped text-center">
  <thead>
    <tr>
      <th class="text-center">名稱</th>
      <th class="text-center">描述</th>
      <th class="text-center">建立時間</th>
      <th class="text-center">操作</th>
    </tr>
  </thead>
  <tbody>
  {% for t in tasks %}
    <tr>
      <td><a href="{{ url_for('task_detail', task_id=t.id) }}">{{ t.name }}</a></td>
      <td>{{ t.description }}</td>
      <td>{{ t.created }}</td>
      <td>
        <button class="btn btn-sm btn-outline-secondary" type="button" onclick="renameTask('{{ t.id }}', '{{ t.name }}')">重新命名</button>
        <form action="{{ url_for('delete_task', task_id=t.id) }}" method="post" class="d-inline" onsubmit="return confirm('確定刪除?')">
          <button class="btn btn-sm btn-outline-danger">刪除</button>
        </form>
      </td>
    </tr>
  {% else %}
    <tr><td colspan="4">目前沒有任務</td></tr>
  {% endfor %}
  </tbody>
</table>
<script>
function renameTask(id, current){
  const name = prompt('輸入新名稱', current);
  if(!name) return;
  const form = document.createElement('form');
  form.method = 'post';
  form.action = `/tasks/${id}/rename`;
  const input = document.createElement('input');
  input.type = 'hidden';
  input.name = 'name';
  input.value = name;
  form.appendChild(input);
  document.body.appendChild(form);
  form.submit();
}
</script>
{% endblock %}
