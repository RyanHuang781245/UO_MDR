{% extends "base.html" %}
{% block content %}
<h1 class="h3 mb-3">任務列表</h1>

<form action="{{ url_for('create_task') }}" method="post" enctype="multipart/form-data" class="vstack gap-3 mb-4">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">任務名稱</label>
      <input class="form-control" name="task_name" placeholder="輸入任務名稱">
    </div>
    <div class="col-md-6">
      <label class="form-label">檔案壓縮包 (ZIP)</label>
      <input class="form-control" type="file" name="task_zip" required>
    </div>
  </div>
  <div>
    <button class="btn btn-primary" type="submit">建立任務</button>
  </div>
</form>

<h2 class="h5">現有任務</h2>
<ul>
  {% for t in tasks %}
    <li><a href="{{ url_for('task_detail', task_id=t.id) }}">{{ t.name }}</a></li>
  {% else %}
    <li>目前沒有任務</li>
  {% endfor %}
</ul>
{% endblock %}
